services:
  - type: web
    name: docutrack-api
    buildCommand: "composer install --no-dev && php artisan config:cache"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:uOTDvOuDj7N4tHGTmKEFKwdu27z8D8QfWCpNQrhzhlY=
      - key: DB_CONNECTION
        value: sqlite
